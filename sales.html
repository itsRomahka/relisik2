<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акції - Ювелірний магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Хедер з навігацією -->
    <header>
        <div class="header-container">
            <div class="logo">Ювелірний Світ</div>
            <nav>
                <a href="index.html">Головна</a>
                <a href="sales.html">Акції</a>
                <a href="contact.html">Контакти</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Пошук прикрас...">
                <button>Пошук</button>
            </div>
        </div>
    </header>

    <!-- Спеціальні пропозиції -->
    <section class="sales">
        <h2>Спеціальні пропозиції</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="https://zolotakraina.ua/media/catalog/product/z/o/zolotoe-kolco-s-fianitami-12638.jpg?width=725&height=615&canvas=725,615&quality=80&bg-color=255,255,255&fit=bounds" alt="Кільце зі знижкою">
                <p class="product-name">Золоте кільце зі знижкою</p>
                <p class="product-price">Ціна: 3999 грн <span class="old-price">4999 грн</span></p>
                <button class="buy-btn">Детальніше</button>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 Ювелірний Світ | Контакти | Доставка | Про нас</p>
    </footer>

</body>
</html>
