<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - Ювелірний магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Хедер з навігацією -->
    <header>
        <div class="header-container">
            <div class="logo">Ювелірний Світ</div>
            <nav>
                <a href="index.html">Головна</a>
                <a href="sales.html">Акції</a>
                <a href="contact.html">Контакти</a>
            </nav>
            <div class="search">
                <input type="text" placeholder="Пошук прикрас...">
                <button>Пошук</button>
            </div>
        </div>
    </header>

    <!-- Контактна інформація -->
    <section class="contact">
        <h2>Контакти</h2>
        <p>Телефон: +380 123 456 789</p>
        <p>Email: info@jewelry.ua</p>
        <p>Адреса: м. Київ, вул. Дорогожицька, 3</p>
    </section>

    <!-- Форма зворотного зв'язку -->
    <section class="contact-form">
        <h3>Напишіть нам</h3>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Ваше ім'я" required>
            <input type="email" name="email" placeholder="Ваш email" required>
            <textarea name="message" placeholder="Повідомлення" required></textarea>
            <button type="submit">Відправити</button>
        </form>
    </section>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 Ювелірний Світ | Контакти | Доставка | Про нас</p>
    </footer>

</body>
</html>
